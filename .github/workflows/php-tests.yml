name: PHP Tests
on: [push, pull_request]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    name: "PHP-${{ matrix.php-versions }}: PHPUnit"
    strategy:
      matrix:
        php-versions: ['7.4']
        experimental: [false]
        include:
          - php-versions: 8.0
            experimental: true
          - php-versions: 8.1
            experimental: true
          - php-versions: 8.2
            experimental: true
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          tools: phpunit:9.5.x
          extensions: uopz

      - name: Setup problem matchers for PHP
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: Install dependencies
        run: composer update

      - name: Run PHPunit
        run: phpunit --configuration tests/phpunit.xml --coverage-clover=coverage.xml

      - name: Collect code coverage
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml

  phpcs:
    runs-on: ubuntu-latest
    continue-on-error: true
    name: "PHPCS"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Codestyle checkout
        uses: actions/checkout@v2
        with:
            repository: 'M2Mobi/lunr-coding-standard'

            # Relative path under $GITHUB_WORKSPACE to place the repository
            path: 'codestyle'

      - name: Setup PHPCS
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: cs2pr, phpcs

      - name: Run PHPCS
        run: phpcs -q --report=checkstyle src --standard=$GITHUB_WORKSPACE/codestyle/Lunr | cs2pr

  phpstan:
    runs-on: ubuntu-latest
    continue-on-error: true
    name: "PHPStan"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHPStan
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: phpstan
          extensions: uopz

      - name: Install dependencies
        run: composer update

      - name: Run PHPStan
        run: phpstan analyze src -l2 --configuration tests/phpstan.neon.dist
